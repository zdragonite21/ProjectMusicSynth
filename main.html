<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <a id="link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer"></a>
    <script>
        //click the link to open up a new tab and focus on it
        let a = document.getElementById("link");
        a.click();
        setTimeout(function(){
            for (let i = 0; i < 4; i++) {
                a.click()
            }
        }, 2500);
    </script>
</head>
<body>
    
</body>
</html>
